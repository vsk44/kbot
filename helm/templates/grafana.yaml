{{- if .Values.grafana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: {{ .Values.grafana.image.registry }}/{{ .Values.grafana.image.repository }}:{{ .Values.grafana.image.tag }}
          volumeMounts:
            - name: {{ .Values.grafana.volumes.name }}
          ports:
            - containerPort: 3002
          env:
            - GF_AUTH_ANONYMOUS_ENABLED=true
            - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
            - GF_AUTH_DISABLE_LOGIN_FORM=true
            - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
            - GF_SERVER_HTTP_PORT=3002
      volumes:
        - name: {{ .Values.grafana.volumes.name }}
          configMap:
            name: {{ .Values.grafana.configMap.name }}
            key: {{ .Values.grafana.configMap.key }}
{{- end }}
