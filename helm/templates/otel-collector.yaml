{{- if .Values.otelCollector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: {{ .Values.otelCollector.image.registry }}/{{ .Values.otelCollector.image.repository }}:{{ .Values.otelCollector.image.tag }}
          volumeMounts:
            - name: otel-collector-config
              mountPath: /etc/otel
      volumes:
        - name: otel-collector-config
          configMap:
            name: {{ .Values.otelCollector.configMap.name }}
            items:
              - key: {{ .Values.otelCollector.configMap.key }}
                path: otel-collector-contrib.yaml
{{- end }}
